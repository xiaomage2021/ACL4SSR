      url: http://www.google.com/generate_204

  三分机场:
    type: http
    url: http://59.80.54.192:10601/api/v1/client/subscribe?token=dca03805d3639f55ce00df0858c6cee5&flag=clash
    interval: 86400  # 每24小时自动更新订阅
    path: ./sanfen.yaml
    health-check:
      enable: true
      interval: 600
      url: http://www.google.com/generate_204

proxy-groups:
  - name: "节点选择"
    type: select
    proxies:
      - 自动选择
      - 手动切换
      - 负载均衡
      - 故障转移
      - 白嫖机场
      - 节点管理系统
      - 嘎嘎机场
      - 马铃薯机场
      - 年前机场
      - 三分机场

  - name: "自动选择"
    type: url-test
    use:
      - 白嫖机场
      - 节点管理系统
      - 嘎嘎机场
      - 马铃薯机场
      - 年前机场
      - 三分机场
    url: http://www.google.com/generate_204
    interval: 300

  - name: "手动切换"
    type: select
    use:
      - 白嫖机场
      - 节点管理系统
      - 嘎嘎机场
      - 马铃薯机场
      - 年前机场
      - 三分机场

  - name: "负载均衡"
    type: load-balance
    use:
      - 白嫖机场
      - 节点管理系统
      - 嘎嘎机场
      - 马铃薯机场
      - 年前机场
      - 三分机场

  - name: "故障转移"
    type: fallback
    use:
      - 白嫖机场
      - 节点管理系统
      - 嘎嘎机场
      - 马铃薯机场
      - 年前机场
      - 三分机场

  # 为每个机场单独创建一个策略组
  - name: "白嫖机场"
    type: select
    use:
      - 白嫖机场

  - name: "节点管理系统"
    type: select
    use:
      - 节点管理系统

  - name: "嘎嘎机场"
    type: select
    use:
      - 嘎嘎机场

  - name: "马铃薯机场"
    type: select
    use:
      - 马铃薯机场

  - name: "年前机场"
    type: select
    use:
      - 年前机场

  - name: "三分机场"
    type: select
    use:
      - 三分机场

rules:
  # 常用服务
  - DOMAIN-SUFFIX,google.com,自动选择
  - DOMAIN-SUFFIX,youtube.com,自动选择
  - DOMAIN-SUFFIX,facebook.com,自动选择
  - DOMAIN-SUFFIX,twitter.com,自动选择
  - DOMAIN-SUFFIX,instagram.com,自动选择
  - DOMAIN-SUFFIX,whatsapp.com,自动选择
  - DOMAIN-SUFFIX,netflix.com,自动选择
  - DOMAIN-SUFFIX,spotify.com,自动选择
  - DOMAIN-SUFFIX,github.com,自动选择
  - DOMAIN-SUFFIX,wikipedia.org,自动选择

  # Telegram 相关
  - DOMAIN-SUFFIX,telegram.org,自动选择
  - DOMAIN-SUFFIX,t.me,自动选择
  - DOMAIN-SUFFIX,telegraph.com,自动选择
  - DOMAIN-SUFFIX,telegra.ph,自动选择

  # 其他常用服务
  - DOMAIN-SUFFIX,zoom.us,自动选择
  - DOMAIN-SUFFIX,slack.com,自动选择
  - DOMAIN-SUFFIX,discord.com,自动选择
  - DOMAIN-SUFFIX,twitch.tv,自动选择
  - DOMAIN-SUFFIX,reddit.com,自动选择

  # 国内应用直连
  - DOMAIN-SUFFIX,baidu.com,DIRECT
  - DOMAIN-SUFFIX,qq.com,DIRECT
  - DOMAIN-SUFFIX,taobao.com,DIRECT
  - DOMAIN-SUFFIX,weibo.com,DIRECT
  - DOMAIN-SUFFIX,wechat.com,DIRECT
  - DOMAIN-SUFFIX,alipay.com,DIRECT

  # 广告屏蔽
  - DOMAIN-SUFFIX,adservice.google.com,REJECT
  - DOMAIN-SUFFIX,doubleclick.net,REJECT
  - DOMAIN-SUFFIX,googlesyndication.com,REJECT
  - DOMAIN-SUFFIX,google-analytics.com,REJECT

  # 默认规则
  - GEOIP,CN,DIRECT
  - MATCH,自动选择
    
