    interval: 86400  # 每24小时自动更新订阅
    path: ./baipiao.yaml
    health-check:
      enable: true
      interval: 600
      url: http://www.google.com/generate_204

  节点管理系统:
    type: http
    url: https://wvw.guanxi.cloudns.be/api/v1/client/subscribe/token=9e48312624d64c219f8e7u9af55b4k238bh7
    interval: 86400  # 每24小时自动更新订阅
    path: ./guanxi.yaml
    health-check:
      enable: true
      interval: 600
      url: http://www.google.com/generate_204

  嘎嘎机场:
    type: http
    url: https://1.bethebest.eu.org/api/v1/client/subscribe?token=3715a07dc448ad9f275aa73e54b762b7
    interval: 86400  # 每24小时自动更新订阅
    path: ./gaga.yaml
    health-check:
      enable: true
      interval: 600
      url: http://www.google.com/generate_204

  马铃薯机场:
    type: http
    url: https://mlshu.com/api/v1/client/subscribe?token=4cabd6f21f4ae9dda02f1be1753f0fdb
    interval: 86400  # 每24小时自动更新订阅
    path: ./malingshu.yaml
    health-check:
