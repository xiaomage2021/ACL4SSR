port: 7890
socks-port: 7891
allow-lan: false
mode: Rule
log-level: info
external-controller: 127.0.0.1:9090
secret: ""

proxy-providers:
  白嫖机场①:
    type: http
    url: https://x.nsa.cc/api/v1/client/subscribe?token=888fa1629a70b5492ba21d17b1f14177
    interval: 86400
    path: ./baipiao.yaml
    health-check:
      enable: true
      interval: 600
      url: http://www.google.com/generate_204

  白嫖机场②:
    type: http
    url: https://wvw.guanxi.cloudns.be/api/v1/client/subscribe/token=9e48312624d64c219f8e7u9af55b4k238bh7
    interval: 86400
    path: ./guanxi.yaml
    health-check:
      enable: true
      interval: 600
      url: http://www.google.com/generate_204

  三分机场:
    type: http
    url: http://59.80.54.192:10601/api/v1/client/subscribe?token=dca03805d3639f55ce00df0858c6cee5&flag=clash
    interval: 86400
    path: ./sanfen.yaml
    health-check:
      enable: true
      interval: 600
      url: http://www.google.com/generate_204

proxy-groups:
  - name: "🚀 节点选择"
    type: select
    proxies:
      - 🌐 自动选择
      - 👋 手动切换
      - ⚖️ 负载均衡
      - 🚨 故障转移
      - 🆓 白嫖机场①
      - 📋 白嫖机场②
      - 🎯 三分机场

  - name: "🌐 自动选择"
    type: url-test
    use:
      - 白嫖机场①
      - 白嫖机场②
      - 三分机场
    url: http://www.google.com/generate_204
    interval: 300

  - name: "👋 手动切换"
    type: select
    use:
      - 白嫖机场①
      - 白嫖机场②
      - 三分机场

  - name: "⚖️ 负载均衡"
    type: load-balance
    use:
      - 白嫖机场①
      - 白嫖机场②
      - 三分机场

  - name: "🚨 故障转移"
    type: fallback
    use:
      - 白嫖机场①
      - 白嫖机场②
      - 三分机场

  # 为每个机场单独创建一个策略组
  - name: "🆓 白嫖机场①"
    type: select
    use:
      - 白嫖机场①

  - name: "📋 白嫖机场②"
    type: select
    use:
      - 白嫖机场②

  - name: "🎯 三分机场"
    type: select
    use:
      - 三分机场

  # 为规则集创建一个策略组
  - name: "🎥 奈飞视频"
    type: select
    proxies:
      - 🚀 节点选择

  - name: "📲 电报信息"
    type: select
    proxies:
      - 🚀 节点选择

  - name: "📹 油管视频"
    type: select
    proxies:
      - 🚀 节点选择

  - name: "📢 谷歌FCM"
    type: select
    proxies:
      - 🚀 节点选择

  - name: "🍃 应用净化"
    type: select
    proxies:
      - REJECT
      - DIRECT

  - name: "Ⓜ️ 微软服务"
    type: select
    proxies:
      - DIRECT
      - 🚀 节点选择

  - name: "🍎 苹果服务"
    type: select
    proxies:
      - DIRECT
      - 🚀 节点选择

  - name: "🤖 OpenAI"
    type: select
    proxies:
      - 🚀 节点选择

  - name: "🌍 国外媒体"
    type: select
    proxies:
      - DIRECT
      - 🚀 节点选择

