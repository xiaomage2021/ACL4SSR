proxy-groups:
  - name: "节点选择"
    type: select
    proxies:
      - 自动选择
      - 手动切换
      - 负载均衡
      - 故障转移
      - 69云
      - 小马订阅④
      - 小马订阅⑤
      - CM大佬Trojan订阅
      - CM大佬VLESS订阅
      - 天诚大佬VLESS订阅
      - King大佬订阅
      - OTC大佬订阅
      - 3K大佬订阅
      - MoistR大佬Trojan订阅
      - MoistR大佬VLESS订阅

  - name: "自动选择"
    type: url-test
    use:
      - 69云
      - 小马订阅④
      - 小马订阅⑤
      - CM大佬Trojan订阅
      - CM大佬VLESS订阅
      - 天诚大佬VLESS订阅
      - King大佬订阅
      - OTC大佬订阅
      - 3K大佬订阅
      - MoistR大佬Trojan订阅
      - MoistR大佬VLESS订阅
    url: http://www.google.com/generate_204
    interval: 300

  - name: "手动切换"
    type: select
    use:
      - 69云
      - 小马订阅④
      - 小马订阅⑤
      - CM大佬Trojan订阅
      - CM大佬VLESS订阅
      - 天诚大佬VLESS订阅
      - King大佬订阅
      - OTC大佬订阅
      - 3K大佬订阅
      - MoistR大佬Trojan订阅
      - MoistR大佬VLESS订阅

  - name: "负载均衡"
    type: load-balance
    use:
      - 69云
      - 小马订阅④
      - 小马订阅⑤
      - CM大佬Trojan订阅
      - CM大佬VLESS订阅
      - 天诚大佬VLESS订阅
      - King大佬订阅
      - OTC大佬订阅
      - 3K大佬订阅
      - MoistR大佬Trojan订阅
      - MoistR大佬VLESS订阅

  - name: "故障转移"
    type: fallback
    use:
      - 69云
      - 小马订阅④
      - 小马订阅⑤
      - CM大佬Trojan订阅
      - CM大佬VLESS订阅
      - 天诚大佬VLESS订阅
      - King大佬订阅
      - OTC大佬订阅
      - 3K大佬订阅
      - MoistR大佬Trojan订阅
      - MoistR大佬VLESS订阅

  # 为每个机场单独创建一个策略组
  - name: "69云"
    type: select
    use:
      - 69云

  - name: "小马订阅④"
    type: select
    use:
      - 小马订阅④

  - name: "小马订阅⑤"
    type: select
    use:
      - 小马订阅⑤

  - name: "CM大佬Trojan订阅"
    type: select
    use:
      - CM大佬Trojan订阅

  - name: "CM大佬VLESS订阅"
    type: select
    use:
      - CM大佬VLESS订阅

  - name: "天诚大佬VLESS订阅"
    type: select
    use:
      - 天诚大佬VLESS订阅

  - name: "King大佬订阅"
    type: select
    use:
      - King大佬订阅

  - name: "OTC大佬订阅"
    type: select
    use:
      - OTC大佬订阅

  - name: "3K大佬订阅"
    type: select
    use:
      - 3K大佬订阅

  - name: "MoistR大佬Trojan订阅"
    type: select
    use:
      - MoistR大佬Trojan订阅

  - name: "MoistR大佬VLESS订阅"
    type: select
    use:
      - MoistR大佬VLESS订阅

rules:
  # 常用服务
  - DOMAIN-SUFFIX,google.com,节点选择
  - DOMAIN-SUFFIX,youtube.com,节点选择
  - DOMAIN-SUFFIX,facebook.com,节点选择
  - DOMAIN-SUFFIX,twitter.com,节点选择
  - DOMAIN-SUFFIX,instagram.com,节点选择
  - DOMAIN-SUFFIX,whatsapp.com,节点选择
  - DOMAIN-SUFFIX,netflix.com,节点选择
  - DOMAIN-SUFFIX,spotify.com,节点选择
  - DOMAIN-SUFFIX,github.com,节点选择
  - DOMAIN-SUFFIX,wikipedia.org,节点选择

  # Telegram 相关
  - DOMAIN-SUFFIX,telegram.org,节点选择
  - DOMAIN-SUFFIX,t.me,节点选择
  - DOMAIN-SUFFIX,telegraph.com,节点选择
  - DOMAIN-SUFFIX,telegra.ph,节点选择

  # 其他常用服务
  - DOMAIN-SUFFIX,zoom.us,节点选择
  - DOMAIN-SUFFIX,slack.com,节点选择
  - DOMAIN-SUFFIX,discord.com,节点选择
  - DOMAIN-SUFFIX,twitch.tv,节点选择
  - DOMAIN-SUFFIX,reddit.com,节点选择

  # 国内应用直连
  - DOMAIN-SUFFIX,baidu.com,DIRECT
  - DOMAIN-SUFFIX,qq.com,DIRECT
  - DOMAIN-SUFFIX,taobao.com,DIRECT
  - DOMAIN-SUFFIX,weibo.com,DIRECT
  - DOMAIN-SUFFIX,wechat.com,DIRECT
  - DOMAIN-SUFFIX,alipay.com,DIRECT

  # 广告屏蔽
  - DOMAIN-SUFFIX,adservice.google.com,REJECT
  - DOMAIN-SUFFIX,doubleclick.net,REJECT
  - DOMAIN-SUFFIX,googlesyndication.com,REJECT
  - DOMAIN-SUFFIX,google-analytics.com,REJECT

  # 默认规则
  - GEOIP,CN,DIRECT
  - MATCH,节点选择
